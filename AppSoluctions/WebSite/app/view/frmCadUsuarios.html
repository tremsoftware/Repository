<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastro de Usuários</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row ">
            
                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome do Usuário"/>
                </div>
            </div>

            <div class="form-group row ">

                <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Login" />
                </div>
            </div>

            <div class="form-group row ">

                <label for="inputSenha" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputSenha" placeholder="Senha" />
                </div>
            </div>

            <div class="form-group row ">

                <label for="inputdataCad" class="col-sm-2 col-form-label">Data de Cadastro</label>
                <div class="col-sm-10">
                    <input type="datetime" class="form-control" id="inputdataCad" placeholder="dd/mm/yyyy" />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">OK</button>
            </div>
        </form>
</div>
</body>
</html>
