<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consumo da API</title>
    <!--Css-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <!--Angular-->
    <script src="Scripts/angular.min.js"></script>

    <script src="ScriptAPI/module.js"></script>
    <!--Serviços-->
    <script src="ScriptAPI/service.js"></script>

    <!--Controllers-->
    <script src="ScriptAPI/controller.js"></script>

</head>
<body  class="container">
    <div ng-app="APIModule" ng-controller="APIController">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Senha</th>
                <th>Data de Cadastro</th>
            </tr>
            <tr ng-repeat="usuario in usuarios">
                <td>{{usuario.IdUsu}}</td>
                <td>{{usuario.LoginUsu}}</td>
                <td>{{usuario.SenhaUsu}}</td>
                <td>{{usuario.DataCadUsu}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
